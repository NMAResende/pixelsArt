<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paletas de cores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <head>
        <h1 id="title">Paleta de Cores</h1>
    </head>
    <main>
        <section id="color-palette">
            <button class="color" id="black"></button>
            <button class="color" id="green"></button>
            <button class="color" id="blue"></button>
            <button class="color" id="yellow"></button>
        </section>
        <section id="limpar">
            <input id="board-size" type="number" min="1">
            <button id="generate-board">VQV</button>
            <button id="clear-board">Limpar</button>
        </section>             
        <section id="pixel-board">
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
